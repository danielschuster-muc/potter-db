components:
  parameters:
    page_size:
      name: page[size]
      description: The number of returned results per page (between 1 and 100).
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 50
    page_number:
      name: page[number]
      description: The page number of the returned results.
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
    sort_books:
      name: sort
      description: Sort books by the given field. If prefixed with "-" sort is descending.
      in: query
      required: false
      schema:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          type: string
          enum:
          - author
          - "-author"
          - dedication
          - "-dedication"
          - pages
          - "-pages"
          - release_date
          - "-release_date"
          - summary
          - "-summary"
          - title
          - "-title"
    filter_books_by:
      name: filter
      description: |-
        Filter books by the given field. Use ransack matchers to filter. \
                      See [Ransack Search Matchers] \
                      (https://activerecord-hackery.github.io/ransack/getting-started/search-matches/). \
                      Example: `{ "filter[title_cont]": "Azkaban" }`
      in: query
      required: false
      schema:
        type: object
        nullable: true
    sort_chapters:
      name: sort
      description: Sort books by the given field. If prefixed with "-" sort is descending.
      in: query
      required: false
      schema:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          type: string
          enum:
          - order
          - "-order"
          - summary
          - "-summary"
          - title
          - "-title"
    filter_chapters_by:
      name: filter
      description: |-
        Filter chapters by the given field. Use ransack matchers to filter. \
                      See [Ransack Search Matchers] \
                      (https://activerecord-hackery.github.io/ransack/getting-started/search-matches/). \
                      Example: `{ "filter[title_cont]": "Glass" }`
      in: query
      required: false
      schema:
        type: object
        nullable: true
    sort_characters:
      name: sort
      description: Sort characters by the given field. If prefixed with "-" sort is
        descending.
      in: query
      required: false
      schema:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          type: string
          enum:
          - alias_names
          - "-alias_names"
          - animagus
          - "-animagus"
          - blood_status
          - "-blood_status"
          - boggart
          - "-boggart"
          - born
          - "-born"
          - died
          - "-died"
          - eye_color
          - "-eye_color"
          - family_members
          - "-family_members"
          - gender
          - "-gender"
          - hair_color
          - "-hair_color"
          - height
          - "-height"
          - house
          - "-house"
          - jobs
          - "-jobs"
          - marital_status
          - "-marital_status"
          - name
          - "-name"
          - nationality
          - "-nationality"
          - patronus
          - "-patronus"
          - romances
          - "-romances"
          - skin_color
          - "-skin_color"
          - species
          - "-species"
          - titles
          - "-titles"
          - wands
          - "-wands"
          - weight
          - "-weight"
    filter_characters_by:
      name: filter
      description: |-
        Filter characters by the given field. Use ransack matchers to filter. \
                      See [Ransack Search Matchers] \
                      (https://activerecord-hackery.github.io/ransack/getting-started/search-matches/). \
                      Example: `{ "filter[name_cont]": "Weasley" }`
      in: query
      required: false
      schema:
        type: object
        nullable: true
    sort_movies:
      name: sort
      description: Sort movies by the given field. If prefixed with "-" sort is descending.
      in: query
      required: false
      schema:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          type: string
          enum:
          - box_office
          - "-box_office"
          - budget
          - "-budget"
          - cinematographers
          - "-cinematographers"
          - directors
          - "-directors"
          - distributors
          - "-distributors"
          - editors
          - "-editors"
          - music_composers
          - "-music_composers"
          - producers
          - "-producers"
          - rating
          - "-rating"
          - release_date
          - "-release_date"
          - running_time
          - "-running_time"
          - screenwriters
          - "-screenwriters"
          - summary
          - "-summary"
          - title
          - "-title"
    filter_movies_by:
      name: filter
      description: |-
        Filter movies by the given field. Use ransack matchers to filter. \
                      See [Ransack Search Matchers] \
                      (https://activerecord-hackery.github.io/ransack/getting-started/search-matches/). \
                      Example: `{ "filter[title_cont]": "Fantastic" }`
      in: query
      required: false
      schema:
        type: object
        nullable: true
    sort_potions:
      name: sort
      description: Sort potions by the given field. If prefixed with "-" sort is descending.
      in: query
      required: false
      schema:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          type: string
          enum:
          - characteristics
          - "-characteristics"
          - difficulty
          - "-difficulty"
          - effect
          - "-effect"
          - ingredients
          - "-ingredients"
          - inventors
          - "-inventors"
          - manufacturers
          - "-manufacturers"
          - name
          - "-name"
          - side_effects
          - "-side_effects"
          - time
          - "-time"
    filter_potions_by:
      name: filter
      description: |-
        Filter potions by the given field. Use ransack matchers to filter. \
                      See [Ransack Search Matchers] \
                      (https://activerecord-hackery.github.io/ransack/getting-started/search-matches/). \
                      Example: `{ "filter[name_cont]": "Age" }`
      in: query
      required: false
      schema:
        type: object
        nullable: true
    sort_spells:
      name: sort
      description: Sort spells by the given field. If prefixed with "-" sort is descending.
      in: query
      required: false
      schema:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          type: string
          enum:
          - category
          - "-category"
          - creator
          - "-creator"
          - effect
          - "-effect"
          - hand
          - "-hand"
          - incantation
          - "-incantation"
          - light
          - "-light"
          - name
          - "-name"
    filter_spells_by:
      name: filter
      description: |-
        Filter spells by the given field. Use ransack matchers to filter. \
                      See [Ransack Search Matchers] \
                      (https://activerecord-hackery.github.io/ransack/getting-started/search-matches/). \
                      Example: `{ "filter[name_cont]": "Age" }`
      in: query
      required: false
      schema:
        type: object
        nullable: true
  schemas:
    meta:
      description: Meta information about the response.
      type: object
      properties:
        copyright:
          type: string
        generated_at:
          type: string
          format: date_time
      example:
        copyright: Copyright Â© Potter DB 2023
        generated_at: '2023-10-14T21:53:54+02:00'
    pagination_links:
      type: object
      properties:
        self:
          description: The current page of data.
          type: string
          nullable: true
        current:
          description: The current page of data.
          type: string
          nullable: true
        first:
          description: The first page of data.
          type: string
          nullable: true
        prev:
          description: The prev page of data.
          type: string
          nullable: true
        next:
          description: The next page of data.
          type: string
          nullable: true
        last:
          description: The last page of data.
          type: string
          nullable: true
      required:
      - self
    not_found:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              status:
                type: string
                enum:
                - '404'
              title:
                type: string
                example: Not found
      example:
        errors:
        - title: Not found
          status: '404'
    success_without_data:
      type: object
      properties:
        meta:
          "$ref": "#/components/schemas/meta"
        links:
          "$ref": "#/components/schemas/pagination_links"
    uuid_path:
      type: string
      format: uuid
      example: c1637a49-3cc8-4285-93a1-28e6579f1f20
    slug_path:
      type: string
      pattern: "^[a-zA-Z0-9](?:[-\\w]*[a-zA-Z0-9])?$"
      example: harry-potter-and-the-philosopher-s-stone
    to_many_chapters_relationship:
      type: array
      uniqueItems: true
      items:
        "$ref": "#/components/schemas/to_one_chapter_relationship"
      example:
      - id: c1637a49-3cc8-4285-93a1-28e6579f1f20
        type: chapter
    to_one_chapter_relationship:
      type: object
      properties:
        id:
          description: The unique identifier of the chapter.
          type: string
          pattern: "^[a-zA-Z0-9](?:[-\\w]*[a-zA-Z0-9])?$"
        type:
          type: string
          enum:
          - chapter
      required:
      - id
      - type
    to_one_book_relationship:
      type: object
      properties:
        id:
          description: The unique identifier of the book.
          type: string
          pattern: "^[a-zA-Z0-9](?:[-\\w]*[a-zA-Z0-9])?$"
        type:
          type: string
          enum:
          - book
      required:
      - id
      - type
    book:
      description: Representation of a book.
      type: object
      properties:
        id:
          description: The unique identifier of the book. Must be a valid UUID v4.
          type: string
          pattern: "^[a-zA-Z0-9](?:[-\\w]*[a-zA-Z0-9])?$"
          example: c1637a49-3cc8-4285-93a1-28e6579f1f20
        type:
          type: string
          enum:
          - book
        attributes:
          type: object
          properties:
            slug:
              type: string
              example: harry-potter-and-the-philosopher-s-stone
            title:
              type: string
              example: Harry Potter and the Philosopher's Stone
            summary:
              type: string
              nullable: true
            author:
              type: string
              nullable: true
            release_date:
              type: string
              format: date
              nullable: true
            dedication:
              type: string
              nullable: true
            pages:
              type: integer
              nullable: true
            order:
              type: integer
              nullable: true
            cover:
              type: string
              format: uri
              nullable: true
            wiki:
              type: string
              format: uri
              nullable: true
          required:
          - slug
          - title
        relationships:
          type: object
          properties:
            chapters:
              type: object
              properties:
                data:
                  "$ref": "#/components/schemas/to_many_chapters_relationship"
        links:
          type: object
          properties:
            self:
              type: string
              pattern: "/v1/books/[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}"
              example: "/v1/books/c1637a49-3cc8-4285-93a1-28e6579f1f20"
      required:
      - id
