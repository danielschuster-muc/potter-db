      operationId: getPotions
      parameters:
      - "$ref": "#/components/parameters/page_size"
      - "$ref": "#/components/parameters/page_number"
      - "$ref": "#/components/parameters/sort_potions"
      - "$ref": "#/components/parameters/filter_potions_by"
      responses:
