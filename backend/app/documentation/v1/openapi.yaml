      operationId: getCharacters
      parameters:
      - "$ref": "#/components/parameters/page_size"
      - "$ref": "#/components/parameters/page_number"
      - "$ref": "#/components/parameters/sort_characters"
      - "$ref": "#/components/parameters/filter_characters_by"
      responses:
